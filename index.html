        <main class="main">
            <div class="main__container this-container">
                <form class="form js-form">
                    <label class="form__label" for="name">
                        <div class="form__field-label-text">
                            Nome Completo:
                        </div>
                        <input 
                            type="text"
                            id="name" 
                            name="name"
                            minlength="3"
                            maxlength="50"
                            pattern="([aA-zZ]\s+)"
                            required
                            placeholder="nome da pessoa aniversariante"
                            class="form__field form__field--name js-field__name" 
                        >
                        <ul class="js-form__error--name form__error"></ul>
                    </label>
                    <label class="form__label" for="birth-date">
                        <div class="form__field-label-text">
                            Data de Nascimento:
                        </div>
                        <input 
                            class="form__field form__field--birth-date js-field__birth-date" 
                            id="birth-date" name="birth-date" required type="date"
                        >
                        <ul class="js-form__error--birth-date form__error"></ul>
                    </label>
                    <div class="form__button__container">
                        <button 
                            class="form__button js-form__button" 
                            type="submit"
                        >
                            Salvar
                        </button>
                    </div>
                </form>
